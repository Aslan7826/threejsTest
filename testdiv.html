<style>
.main{
    position: relative;
    background-color: blue;
    height: 100px;
    width: 100px;
    border-radius: 100%;
    
}
.main::after{
    position: absolute;
    border: 50px solid red;
    height: 500px;
    width: 500px;
    left: -250px;
    top:-250px;
    border-radius: 100%;
    content:"";
}

</style>
<body>
    <div class="main"></div>
</body>
